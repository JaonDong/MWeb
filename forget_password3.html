<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/forget_password.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <a href="/forget_password2.html"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-9 text-center">
                <span>找回密码</span>
            </div>
            <div class="col-xs-2 text-center hidden">
                <span class="active">登录</span>
            </div>
        </div>

        <div class="user-id">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-9">
                <input type="password" placeholder="请设置密码(6-20位字符)">
            </div>
        </div>
        <div class="set-password">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-9">
                <input type="password" placeholder="请确认密码">
            </div>
        </div>

        <div class="col-xs-12 register">
            <a href="/login.html"><button type="button">完成</button></a>
        </div>

    </div>
</body>
</html>
