<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建收货地址</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <script src="/libs/bootstrap.js"></script>
    <link href="/css/basic.css" rel="stylesheet" />
    <link href="/css/new_shipping_address.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <a href="#"><img class="small-icon" src="/content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-9 text-center">
                <span>新建收货地址</span>
            </div>
            <div class="col-xs-2 text-center de-active">
                <span>删除</span>
            </div>
        </div>

        <div class="col-xs-12 address-box">
            <div class="col-xs-4">
                <span>收货人：</span>
            </div>
            <div class="col-xs-8">
                <input type="text" placeholder="小欧宝">
            </div>
        </div>
        <div class="col-xs-12 address-box">
            <div class="col-xs-4">
                <span>手机号码：</span>
            </div>
            <div class="col-xs-8">
                <input type="text" placeholder="158****0000">
            </div>
        </div>
        <div class="col-xs-12 address-box">
            <div class="col-xs-4">
                <span>所在地区：</span>
            </div>
            <div class="col-xs-8">
                <input type="text" placeholder="上海松江区泗泾镇">
            </div>
        </div>
        <div class="col-xs-12 address-box">
            <div class="col-xs-4">
                <span>详细地址：</span>
            </div>
            <div class="col-xs-8">
                <input type="text" placeholder="横港公路200号祥和公寓5号楼702">
            </div>
        </div>
        <div class="col-xs-12 address-box">
            <div class="col-xs-4">
                <span>身份证：</span>
            </div>
            <div class="col-xs-8">
                <input type="text" placeholder="4101**********0012">
            </div>
        </div>

        <div class="col-xs-12 default-address">
            <div class="col-xs-9 non-active">
                <span>默认地址</span>
            </div>
            <div class="col-xs-3">
                <img class="switch-select" src="/content/icon/off-switch.png" />
            </div>
            <div class="col-xs-12 non-active">
                <span>注：每次下单时会使用该地址</span>
            </div>
        </div>

        <div class="save">
            <div class="col-xs-12 register2">
                <button type="button">保存并使用</button>
            </div>
        </div>
    </div>
</body>
</html>
