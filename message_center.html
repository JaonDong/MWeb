<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>消息中心</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <img class="small-icon" src="content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-11 text-center">
                <span>消息中心</span>
            </div>
        </div>

        <div class="message-center">
            <div class="col-xs-2">
                <img src="content/icon/center-car.png" />
            </div>
            <div class="col-xs-8">
                <strong><span>物流通知</span></strong>
            </div>
            <div class="col-xs-2">
                <span>09:10</span>
            </div>
        </div>
        <div class="message-center">
            <div class="col-xs-2">
                <img src="content/icon/center-setup.png" />
            </div>
            <div class="col-xs-7">
                <strong><span>系统通知</span></strong>
            </div>
            <div class="col-xs-3">
                <span class="text-right">5月3日</span>
            </div>
        </div>
    </div>
</body>
</html>
