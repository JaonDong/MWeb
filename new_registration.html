<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手机快速注册</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/registration.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <a href="/login.html"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-7 text-center">
                <span>手机快速注册</span>
            </div>
            <div class="col-xs-3 text-center">
                <a href="/login.html"><span class="active">登录</span></a>
            </div>
        </div>
        <div class="phone-number">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/cell-phone.png" />
            </div>
            <div class="col-xs-6">
                <input type="text" placeholder="请输入手机号（11位)">
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-danger">获取验证码</button>
            </div>
        </div>
        <div class="sms-code">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/email.png" />
            </div>
            <div class="col-xs-9">
                <input type="text" placeholder="请输入短信验证码">
            </div>
        </div>
        <div class="set-password">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-9">
                <input type="password" placeholder="请设置密码（6-20位字符)">
            </div>
        </div>
        <div class="user-agreement">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/nonselect-circle.png" />
            </div>
            <div class="col-xs-9">
                <span>同意</span> <a href="#"><span>《五级风用户协议》</span></a>
            </div>
        </div>
        <div class="col-xs-12 register">
            <button type="button">注册</button>
        </div>
        <div class="col-xs-12 customer-service">
            <a href="#"><span>遇到问题？</span></a>&nbsp; &nbsp;<a href="#"><span>联系客服</span></a>
        </div>

    </div>
</body>
</html>
