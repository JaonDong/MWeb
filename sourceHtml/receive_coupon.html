<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>领券</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/my_coupon.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center nospace">
                <a href="#"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-11 text-center">
                <span>领券</span>
            </div>
        </div>

        <div class="my-coupon-summary hidden">
            <div class="col-xs-4 text-center">
                <span>0.00</span>
                <span class="de-active">账户余额</span>
            </div>
            <div class="col-xs-4 text-center">
                <span>0</span>
                <span class="de-active">优惠券</span>
            </div>
            <div class="col-xs-4 text-center">
                <span>317</span>
                <span class="de-active">积分</span>
            </div>
        </div>

        <div class="receive-coupons-info text-center hidden">
            <h2><span>可领取的优惠券</span></h2>
        </div>

        <div class="my-coupon">
            <div class="col-xs-3 my-coupon-box-a">
                <div class="col-xs-12 my-coupon-price">
                    <span class="active yuan pull-left">¥</span><span class="active">10</span>
                </div>
                <div class="col-xs-12 my-coupon-price-sp">
                    <span>无消费使用限制</span>
                </div>
            </div>
            <div class="top-half-circle"></div>
            <div class=" my-coupon-box-b">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-10 general-a"><span>全场通用</span></div>
                        <div class="col-xs-12">
                            <button type="button" class="btn general-btn">领取</button>
                        </div>
                    </div>
                    <div class="col-xs-12 general-date"><span>有效期至：2016.06.30</span></div>
                </div>


            </div>
            <div class="button-half-circle"></div>
        </div>

    </div>

</body>
</html>
