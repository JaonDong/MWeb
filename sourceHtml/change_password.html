<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/forget_password.css" rel="stylesheet" />
</head>
<body>
    <div class="container-full">
        <div class="header">
            <div class="col-xs-2 text-center">
                <a href="/forget_password2.html"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-8 nospace text-center">
                <span>修改密码</span>
            </div>
        </div>

        <div class="user-id">
            <div class="col-xs-2">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-10 nospace">
                <input type="password" placeholder="请输入当前账号密码">
            </div>
        </div>
        <div class="set-password">
            <div class="col-xs-2">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-10 nospace">
                <input type="password" placeholder="请输入6-20位字符">
            </div>
        </div>
        <div class="set-password">
            <div class="col-xs-2">
                <img class="small-icon" src="content/icon/lock.png" />
            </div>
            <div class="col-xs-10 nospace">
                <input type="password" placeholder="确认一遍新密码">
            </div>
        </div>

        <div class="col-xs-12 register">
            <a href="#"><button type="button">完成</button></a>
        </div>

    </div>
</body>
</html>
