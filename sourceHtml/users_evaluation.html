<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>评价</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/users_evaluation.css" rel="stylesheet" />

</head>
<body>
    <div class="container-full">
        <div class="header">
            <div class="col-xs-1 nospace text-center">
                <img class="small-icon" src="content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-9 nospace text-center">
                <span>评价</span>
            </div>
            <div class="col-xs-2 nospace text-center active">
                <span>提交</span>
            </div>
        </div>
        <div class="user-evaluation">
            <div class="col-xs-3 text-center">
                <img src="content/images/bofang-s.png" />
            </div>
            <div class="col-xs-8">
                <div class="col-xs-12">
                    <span>评分</span>
                </div>
                <div class="col-xs-12">
                    <span class="glyphicon glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon glyphicon-star"></span>
                </div>
            </div>
        </div>
        <div class="user-evaluation-dec de-active">
            <div class="col-xs-12">
                <span>长度在1-500个字之间</span>
            </div>
            <div class="col-xs-12">
                <span>写下购买体会或使用过程中带来的帮助等，可以为其他小伙伴提供参考～</span>
            </div>
        </div>
    </div>
</body>
</html>
