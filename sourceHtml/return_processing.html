<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <img class="small-icon" src="/content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-11 text-center">

        </div>
        <div class="return-processing-info">
            <div class="col-xs-12">

            </div>
            <div class="col-xs-12">
                <span>下单时间：</span> <span>2016-04-15 17:09:12</span>
            </div>
        </div>
        <div class="return-process-item">
            <div class="col-xs-4">
                <img class="s-img" src="/content/images/bofang-s.png" />
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-12">
                        <span>DOUBLE&ZERO蝶恩佳 臻选乳霜面膜 10枚 多种规格可选</span>
                    </div>
                    <div class="col-xs-10">
                        <span>¥</span><span>69.00</span>
                    </div>
                    <div class="col-xs-1">
                        <img class="sicon" src="/content/icon/check.png" />
                    </div>
                </div>
            </div>

        </div>
        <div class="return-process-item">
            <div class="col-xs-4">
                <img class="s-img" src="/content/images/bofang-s.png" />
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-12">
                        <span>DOUBLE&ZERO蝶恩佳 臻选乳霜面膜 10枚 多种规格可选</span>
                    </div>
                    <div class="col-xs-10">
                        <span>¥</span><span>69.00</span>
                    </div>
                    <div class="col-xs-1 hidden">
                        <img class="sicon" src="/content/icon/check.png" />
                    </div>
                </div>
            </div>

        </div>

        <div class="problem-description">
            <div class="col-xs-12">
                <strong><span>问题描述</span></strong>
            </div>
            <div class="col-xs-12">
                <textarea rows="4" style=" width:100%;border: 1px dashed #c9c9c9; margin:5px 0px 0px 0px; border-radius:5px"></textarea>
            </div>

        </div>

        <div class="upload-image">
            <div class="col-xs-12">
                <strong><span>上传图片</span></strong>
            </div>
            <div class="col-xs-12">
                <div class="add-picture-box text-center">
                    <span class="glyphicon glyphicon glyphicon-plus"></span>
                </div>     
            </div>
            <div class="col-xs-12 de-active">
                <span>最多上传3张，每张不超过5M，支持JPG、BMP、PNG </span>
            </div>
        </div>

        <div class="col-xs-12 text-center upload-submit">
            <button type="button" class="btn btn-danger">提交</button>
        </div>

    </div>
</body>
</html>
