<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>物流通知</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery.min.js"></script>
    <link href="/css/basic.css" rel="stylesheet" />
    <link href="/css/notification.css" rel="stylesheet" />
</head>
<body>
    <div class="container-full">
        <div class="header">
            <div class="col-xs-1 nospace text-center">
                <img class="small-icon" src="/content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-10 nospace text-center">
                <span>物流通知</span>
            </div>
        </div>

        <div class="notification-head text-center">
            <span>昨天12:12</span>
        </div>
        <div class="notification-box2">
            <div class="col-xs-12">
                <strong><span>物流跟踪</span></strong>
            </div>
            <div class="col-xs-12">
                <span>您的订单已经发货，快递小哥正在快马加鞭赶往目的地，请耐心等待</span>
            </div>
        </div>

        <div class="notification-head text-center">
            <span>昨天12:12</span>
        </div>
        <div class="notification-box2">
            <div class="col-xs-12">
                <strong><span>物流跟踪</span></strong>
            </div>
            <div class="col-xs-12">
                <span>您的购买的花王蒸汽眼罩已经完成付款，商家正在备货中</span>
            </div>
        </div>
        <div class="notification-head text-center">
            
        </div>

    </div>
</body>
</html>
