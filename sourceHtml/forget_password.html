<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码</title>
    <link href="css/bootstrap.css" rel="stylesheet" />

<body>
    <div class="container-full">
        <div class="header">
            <div class="col-xs-1 text-center">
                <a href="/login.html"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
            </div>
            <div class="col-xs-9 text-center">
                <span>找回密码</span>
            </div>
        </div>
        <div class="col-xs-2 text-center hidden">
            <span class="active">登录</span>

                <img class="small-icon" src="content/icon/cell-phone.png" />

                <input type="text" placeholder="用户名/手机号">
            </div>

        <div class="set-password">
            <div class="col-xs-1">
                <img class="small-icon" src="content/icon/email.png" />
            </div>
            <div class="col-xs-8">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="col-xs-3">

            </div>
        </div>

        <div class="col-xs-12 register">
            <a href="/forget_password2.html"><button type="button">下一步</button></a>
