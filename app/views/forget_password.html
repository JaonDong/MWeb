<link href="css/forget_password.css" rel="stylesheet" />
<div class="container-full" ng-controller="forgetPwd1Controller">
    <div class="header">
        <div class="col-xs-1 text-center">
            <a href="/login.html"><img class="small-icon" src="content/icon/left-arrow.png" /></a>
        </div>
        <div class="col-xs-9 text-center">
            <span>找回密码</span>
        </div>
    </div>
    <div class="col-xs-2 text-center hidden">
        <span class="active">登录</span>
    </div>

    <div class="user-id">
        <div class="col-xs-1">
            <img class="small-icon" src="content/icon/cell-phone.png" />
        </div>
        <div class="col-xs-9">
            <input type="text" placeholder="用户名/手机号">
        </div>
    </div>
    <div class="set-password">
        <div class="col-xs-1">
            <img class="small-icon" src="content/icon/email.png" />
        </div>
        <div class="col-xs-8">
            <input type="password" placeholder="请输入验证码" ng-model="inputCode">
        </div>
        <div class="col-xs-3">
            <span class="code">{{code}}</span>
        </div>
    </div>

    <div class="col-xs-12 register">
        <a href="/forget_password2.html"><button type="button">下一步</button></a>
    </div>


</div>
