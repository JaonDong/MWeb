<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5级风收银台</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/payment_option.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <img class="small-icon" src="content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-11 text-center">
                <span>5级风收银台</span>
            </div>
        </div>
        <div class="order-amount-summary">
            <div class="col-xs-6">
                <strong><span>订单金额</span></strong>
            </div>
            <div class="col-xs-6">
                <span class="pull-right active">373.00</span><span class="pull-right active">¥</span>
            </div>
        </div>
        <div class="payment-type-section">
                <div class="col-xs-2">
                    <img class="we-chat-i" src="content/icon/wechat-5.png" />
                </div>
                <div class="col-xs-9">
                    <span>微信支付</span>
                </div>
                <div class="col-xs-1">
                    <img src="content/icon/right-icon.png" />
                </div>
       </div>
        <div class="payment-type-sectionb">
            <div class="col-xs-2">
                <img class="we-chat-i" src="content/icon/alipay-5.png" />
            </div>
            <div class="col-xs-9">
                <span>支付宝支付</span>
            </div>
            <div class="col-xs-1">
                <img src="content/icon/right-icon.png" />
            </div>
        </div>
        <div class="col-xs-12 other-payment" >
            <span>其他支付方式</span>
        </div>
        <div class="payment-type-section">
            <div class="col-xs-2">
                <img src="content/icon/unionpay-5.png" />
            </div>
            <div class="col-xs-9">
                <span>银联支付</span>
            </div>
            <div class="col-xs-1">
                <img src="content/icon/right-icon.png" />
            </div>
        </div>
        <div class="payment-help">
            <div class="col-xs-12">
                <a href="#"><span class="pull-right">联系客服</span></a>
                <a href="#"><span class="pull-right">支付失败？</span></a>
            </div> 
        </div>
    </div>
</body>
</html>
