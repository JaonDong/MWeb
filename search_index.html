<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品详情</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="libs/jquery.min.js"></script>
    <link href="css/basic.css" rel="stylesheet" />
    <link href="css/search_index.css" rel="stylesheet" />
  
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="col-xs-1 text-center">
                <img class="small-icon" src="content/icon/left-arrow.png" />
            </div>
            <div class="col-xs-9 text-center">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    <input type="text" class="form-control" placeholder="花王蒸汽眼罩" style="float: none; background-color: #eef2f3;">
                </div>
            </div>
            <div class="col-xs-2 text-center">
                <span>搜索</span>
            </div>
        </div>
        <div class="col-xs-12 search-index">
            <strong><span>最近搜索</span></strong>
        </div>
        <div class="col-xs-12 search-index">
            <span>佰草集</span>
        </div>
        <div class="col-xs-12 search-index">
            <span>悦诗风铃</span>
        </div>
        <div class="col-xs-12 search-index">
            <span>花王</span>
        </div>

        <div class="col-xs-12 register">
            <button type="button">清空历史搜索</button>
        </div>
        
    </div>
</body>
</html>
